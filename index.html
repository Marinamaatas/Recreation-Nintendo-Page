<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo</title>
    <link rel="stylesheet" href="tipografia.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3bd910bdc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header1">
            <span class="leftBlock">
            <a class="logoNintendo1" href="https://www.nintendo.com/us/">
                <img class="logoNintendo" src="logo nintendo2.png" alt="Logo Nintendo">
            </a>
            <span class="lensSearch">
            <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
            <input type="search" id="search" name="search" placeholder="Search">
            <select name="dropdown" id="dropdown">
                <option value="Categories" selected disabled>All categories</option>            
                <option value="Games">Games</option>
                <option value="Hardware">Hardware</option>
                <option value="Merchandise">Merchandise</option>
                <option value="News & Events">News & Events</option>
                <option value="Support">Support</option>
            </select>
            </span>
            </span>
            <span class="iconGroup">
                <span class="iconSupport">
                    <i class="fa-solid fa-message"></i><!--Tengo que aÃ±adir un icono diferente, el requerido es de pago-->
                    <a class="support" href="https://en-americas-support.nintendo.com">Support</a>
                </span>
                <span class="iconWish">
                    <i class="fa-solid fa-heart"></i>
                    <a class="wishList" href="https://www.nintendo.com/us/wish-list/">Wish List</a>
                </span>
                <span class="iconCart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a class="cart" href="https://www.nintendo.com/us/cart/">Cart</a>
                </span>
                <span class="iconUser">
                    <i class="fa-solid fa-user"></i>
                    <a href="">Log in/Sign up</a>
            </span>
            
            <span>
                <a href="https://www.nintendo.com/us/regionselector/">
                <img class="iconFlag" src="bandera eeuu.png" alt="Bandera EEUU">
                </a>
            </span>
            </span>
        </div>
        <div class="header2">
            <span class="">
                <i></i>
            <select name="myNintendoStore" id="mnStore">
                <option value="myNintendoStore" selected disabled>My Nintendo Store</option>
            </select>
            </span>
            <span class="">
                <i class="fa-solid fa-snowflake" id="snowflake"></i>
            <select name="holidayGiftGuide" id="hgGuide">
                <option value="holidayGiftGuide" selected disabled>Holiday Gift Guide</option>
            </select>
            </span>
            <span class="">
            <select name="Games1" id="games1">
                <option value="Games1" selected disabled>Games</option>
            </select>
            </span>
            <span class="">
                <a href="https://www.flaticon.es/iconos-gratis/nintendo" title=""></a>
            <select name="nintendoSwitch" id="nintendoSwitch">
                <option value="nintendoSwitch" selected disabled>Nintendo Switch</option>
            </select>
            </span>
            <span class="">
            <select name="news&Events" id="nAndE">
                <option value="news&Events" selected disabled>News & Events</option>
            </select>
            </span>
            <span class="star">
                <i class="fa-solid fa-star" id="star"></i>
            <select name="playNintendo" id="playNintendo">
                <option value="playNintendo" selected disabled>Play Nintendo</option>
            </select>
            </span>
        </div>
    </header>
</body>

</html>
